{% extends "base.html" %}
{% block title %} add_writer {% endblock %}
{% block writer %}active{% endblock %}
{% block content %}
    <div class="myform">
        <form class="form-horizontal" action="{% url 'apone:edite_writer' %}" method="POST">
            <div class="row">
                <div class="form-group hidden">
                    <label for="student_name" class="col-sm-2 control-label">ID：</label>
                    <div class="col-sm-9">
                        <input type="text" name="writer_id" id="student_name" class="form-control "
                               value="{{ edite_writer.id }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="student_name" class="col-sm-2 control-label">作家姓名：</label>
                    <div class="col-sm-9">
                        <input type="text" name="writer_name" id="student_name" class="form-control "
                               value="{{ edite_writer.name }}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-7">
                    <input type="submit" class="btn btn-primary" value="提交">

                </div>
        </form>
    </div>
{% endblock %}
