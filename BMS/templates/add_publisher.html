{% extends "base.html" %}
{% block title %} add_publisher {% endblock %}
{% block publisher %}active{% endblock %}
{% block content %}
    <div class="myform">
        <form class="form-horizontal" action="/add_publisher/" method="POST">

            <div class="row">

                <div class="form-group">
                    <label for="student_name" class="col-sm-2 control-label">出版社名称：</label>
                    <div class="col-sm-9">
                        <input type="text" name="publisher_name" id="student_name" class="form-control ">
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-7">
                    <input type="submit" class="btn btn-primary" value="提交">

                </div>
        </form>
    </div>
{% endblock %}
