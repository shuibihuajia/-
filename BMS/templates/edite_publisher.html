{% extends "base.html" %}
{% block title %} edite_publisher {% endblock %}
{% block publisher %}active{% endblock %}
{% block content %}
    <div class="myform">
        <form class="form-horizontal" action="{% url 'apone:edite_publisher' %}" method="POST">
            <div class="form-group hidden">
                <label for="input11" class="col-sm-2 control-label">ID：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="input11" name="publisher_id"
                           value="{{ edite_publisher.id }}">
                </div>
            </div>
            <div class="row">

                <div class="form-group">
                    <label for="student_name" class="col-sm-2 control-label">作家姓名：</label>
                    <div class="col-sm-9">
                        <input type="text" name="publisher_name" id="student_name" class="form-control "
                               value="{{ edite_publisher.name }}">
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-7">
                    <input type="submit" class="btn btn-primary" value="提交">

                </div>
        </form>
    </div>
{% endblock %}
